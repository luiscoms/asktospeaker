<!DOCTYPE html>
<html>
    <!--
  * Please see the included README.md file for license terms and conditions.
  -->

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/af.ui.min.css">
        <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/icons.min.css">
        <title>Blank App Designer Project Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's screen.
  * Note that the meta viewport approach is being phased out in favor of the @viewport CSS rule.
  * For a quick overview of both, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see what happens, try the app on a real device with and without a "meta viewport" tag.
-->

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; zoom: 100% ; }                           @viewport { width: 100vw ; zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; }                                    @viewport { user-zoom: fixed ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>

        <link rel="stylesheet" href="css/old-android.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">

        <!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work below -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->

        <!-- Most third-party libraries should go here. References (below) are just examples to give you the general idea... -->
        <!-- <script src="lib/ft/fastclick.js"></script> -->

        <script src="intelxdk.js"></script>
        <!-- phantom library, needed for XDK "legacy" container api calls -->
        <script src="cordova.js"></script>
        <!-- phantom library, needed for Cordova api calls -->
        <script src="xhr.js"></script>
        <!-- phantom library, needed for XDK "legacy" container CORS -->

        <script src="js/app.js"></script>
        <script src="js/init-app.js"></script>
        <script src="js/init-dev.js"></script>
        <!--
                        You may substitute jQuery for the App Framework selector library.
                        See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
                -->
        <script type="application/javascript" src="app_framework/2.1/appframework.js"></script>
        <script type="application/javascript" src="app_framework/2.1/appframework.ui.js" data-ver="1"></script>
        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="lib/angular.min.js"></script>
        <script type="application/javascript" src="xdk/ad/angular_support.js"></script>
        <script type="application/javascript" src="xdk/ad/jquery.ba-throttle-debounce.min.js"></script>
        <script type="application/javascript" src="xdk/services/service-credentials.js"></script>
        <script type="application/javascript" src="xdk/services/service-methods.js"></script>

        <script type="application/javascript" src="js/index_user_scripts.js"></script>
        <script type="application/javascript" src="app_framework/pageChangeRepeater.js"></script>
        <script type="application/javascript" src="xdk/ad/ad_events_data.js"></script>
        <script type="application/javascript" src="js/index_drive_services.js"></script>
        <script type="application/javascript" src="js/index_init_services.js"></script>
        <script type="application/javascript" src="xdk/ad/index_setup_services.js"></script>
    </head>

    <body id="afui" ng-app="myApp" class="af">

        <!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->

        <div class="uwrap" id="content">
            <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="upage-outer">
                    <header class="container-group inner-element uib_w_1" data-uib="app_framework/header" data-ver="1" id="af-header-0">
                        <h1>Events</h1>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left with-back"><a class="button backButton">Back</a>
                        </div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </header>
                    <div class="upage-content vertical-col" id="mainsub">

                        <ul class="list widget uib_w_27 d-margins" data-uib="app_framework/listview" data-ver="1" ng-controller="angular_controllers.uib_w_28.controller">
                            <li class="widget uib_w_28" data-uib="app_framework/listitem" data-ver="1" data-sm="asktospeakerevents" ng-repeat="entry in entries" ng-click="select_entry($event, entry)" data-adidx="{{$index}}" data-rpath="[]"><a href="#event_talks">{{entry.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /upage-content -->

                </div>
                <!-- /upage-outer -->

            </div>
            <div class="upage panel" id="event_talks" data-header="af-header-ev" data-footer="none">
                <div class="upage-outer">
                    <header class="container-group inner-element uib_w_9" data-uib="app_framework/header" data-ver="1" id="af-header-ev" data-sm="-- .uib_w_28" data-sc="single" ng-controller="angular_controllers.af_header-ev.controller" data-rpath="(base)">
                        <h1>{{entry.name}}</h1>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left with-back"><a class="button backButton">Back</a>
                        </div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </header>
                    <div id="event_talkssub" class="upage-content vertical-col">

                        <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <div class="widget uib_w_10 d-margins" data-uib="media/text" data-ver="0" data-sc="single" data-sm="-- .uib_w_28" ng-controller="angular_controllers.uib_w_10.controller" data-rpath="(base)">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <p>{{entry.when}}</p>
                                            <p>{{entry.location}}</p>
                                        </div>
                                    </div>
                                    <div class="widget uib_w_21 d-margins Subtitle blue" data-uib="media/text" data-ver="0">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <p>Talks</p>
                                        </div>
                                    </div>
                                    <div class="widget uib_w_22 d-margins" data-uib="media/text" data-ver="0" data-sc="single">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <p>Tap to ask</p>
                                        </div>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_29 d-margins" data-uib="app_framework/input" data-ver="1" data-driving="[{'service':'asktospeakertalks','identifier':'value','uib':'app_framework/input','field':'eventId','request_on_change':true}]" data-sm="-- .uib_w_28"
                                    data-sc="single" ng-controller="angular_controllers.uib_w_29.controller" data-rpath="(base)">
                                        <input class="wide-control" type="hidden" value="{{entry.eventId}}" id="hidevid">
                                    </div>
                                    <ul class="list widget uib_w_23 d-margins" data-uib="app_framework/listview" data-ver="1" ng-controller="angular_controllers.uib_w_24.controller">
                                        <li class="widget uib_w_24" data-uib="app_framework/listitem" data-ver="1" data-sm="asktospeakertalks" ng-repeat="entry in entries" ng-click="select_entry($event, entry)" data-adidx="{{$index}}" data-rpath="[]"><a href="#ask_page">{{entry.speaker}} - {{entry.title}}</a>
                                        </li>

                                    </ul><span class="uib_shim"></span>
                                </div>
                            </div>
                            <span class="uib_shim"></span>
                        </div>
                    </div>
                </div>
                <!-- /upage-outer -->
            </div>

            <div class="upage panel" id="ask_page" data-header="af-header-2" data-footer="none">
                <div class="upage-outer">
                    <header class="container-group inner-element uib_w_11" data-uib="app_framework/header" data-ver="1" id="af-header-2">
                        <h1>Ask to Speaker</h1>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left with-back"><a class="button backButton">Back</a>
                        </div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </header>
                    <div id="ask_pagesub" class="upage-content ">

                        <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_3 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <div class="table-thing with-label widget uib_w_30 d-margins" data-uib="app_framework/input" data-ver="1">

                                        <input class="wide-control" placeholder="Name" type="text" id="nqw">
                                    </div>
                                    <div class="table-thing with-label widget uib_w_41 d-margins" data-uib="app_framework/input" data-ver="1">

                                        <input class="wide-control" placeholder="Question" type="text" id="nqq">
                                    </div>
                                    <a class="button widget uib_w_40 d-margins" data-uib="app_framework/button" data-ver="1" id="newQuestion">Send</a>
                                    <div class="widget uib_w_32 d-margins blue" data-uib="media/text" data-ver="0" data-sc="single">
                                        <div class="widget-container left-receptacle"></div>
                                        <div class="widget-container right-receptacle"></div>
                                        <div>
                                            <p>Questions</p>
                                        </div>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_39 d-margins" data-uib="app_framework/input" data-ver="1" data-sm="-- .uib_w_24" data-sc="single" ng-controller="angular_controllers.uib_w_39.controller" data-rpath="(base)" data-driving="[{'service':'asktospeakerquestions','identifier':'value','uib':'app_framework/input','field':'eventId','request_on_change':true}]">

                                        <input class="wide-control" type="hidden" id="qse" value="{{entry.eventId}}">
                                    </div>
                                    <div class="table-thing with-label widget uib_w_34 d-margins" data-uib="app_framework/input" data-ver="1" data-sm="-- .uib_w_24" data-sc="single" ng-controller="angular_controllers.uib_w_34.controller" data-rpath="(base)" data-driving="[{'service':'asktospeakerquestions','identifier':'value','uib':'app_framework/input','field':'talkId','request_on_change':true}]">

                                        <input class="wide-control" type="hidden" value="{{entry.talkId}}" id="qst">
                                    </div>

                                    <ul class="list widget uib_w_35 d-margins" data-uib="app_framework/listview" data-ver="1" ng-controller="angular_controllers.uib_w_36.controller">
                                        <li class="widget uib_w_36" data-uib="app_framework/listitem" data-ver="1" data-sm="asktospeakerquestions" ng-repeat="entry in entries" ng-click="select_entry($event, entry)" data-adidx="{{$index}}" data-rpath="[]"><a class="">{{entry.who}} - {{entry.question}}</a>
                                        </li>

                                    </ul>
                                    <span class="uib_shim"></span>
                                </div>
                            </div>
                            <span class="uib_shim"></span>
                        </div>
                    </div>
                </div>
                <!-- /upage-outer -->
            </div>

            <!-- /upage -->

        </div>
        <!-- /uwrap -->
    </body>

</html>
